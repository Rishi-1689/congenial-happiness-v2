<div class="border-bottom row" style="margin-bottom:16px; 
padding-bottom:10px;">
    <div class="col-9">
        <h4 style="color:rgb(50, 60, 80); margin-bottom:4px;">
            {{job['position']}}
        </h4>
        <div>
            <b>Company: </b>{{job['company']}}
        </div>
        <div>
            {% if 'salary' in job %}
            <b>Salary: </b>{{job['salary']}}
            {% endif %}
        </div>
    </div>
    <div class="col-3">
    <a type="button" class="btn btn-outline-success">
        Apply
    </a>
    </div>
</div>
